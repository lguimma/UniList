<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/signUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="pageContent">
      <div class="pageName">
        <div class="pageCover">
          <div class="mainPage">
            <header>
              <img src="./images/celebration.PNG" alt="Diploma" />
            </header>
            <div class="userLogIn">
              <form action="./index.html" class="login">
                <div class="infoData">
                  <label id="fullname" for="fullname">Nome Completo</label>
                  <input type="text" name="fullname" id="fullname" />
                </div>
                <div class="infoData">
                  <label id="user" for="user">Usu√°rio</label>
                  <input type="text" name="user" id="user" />
                </div>

                <div class="infoData">
                  <label id="email" for="email">E-mail</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="infoData">
                  <label id="password" for="password">Senha</label>
                  <input type="text" name="password" id="password" />
                </div>
                <div class="infoData">
                  <label id="confirmPassword" for="confirmPassword"
                    >Confirmar Senha</label
                  >
                  <input
                    type="text"
                    name="confirmPassword"
                    id="confirmPassword"
                  />
                </div>
                <div class="buttons">
                  <button type="submit" class="enter">
                    <h3>CADASTRAR</h3>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
