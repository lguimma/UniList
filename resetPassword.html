<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Projeto Integrador para o curso de Front End da Digital House">
        <meta name="author" content="Giselli Hara">
        <title>RESET Password</title>
       
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
         <link href="sign-in.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="diploma.PNG" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Esqueceu a senha?</h1>
            <h1 class="h3 mb-3 font-weight-normal"></h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="E-mail cadastrado" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
            <p class="mt-5 mb-3 text-muted"></p>
        </form>
  
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
