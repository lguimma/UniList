<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/resetPassword.css" />
    <title>Remember Me</title>
  </head>
  <body>
    <div class="pageContent">
      <div class="pageName">
        <div class="pageCover">
          <div class="mainPage">
            <header>
              <img src="./images/studentsCelebrating.PNG" alt="Diploma" />
            </header>
            <div class="userLogIn">
              <form action="./login.html" class="login">
                <div class="infoData">
                  <label id="phoneNumber" for="phoneNumber">Telefone</label>
                  <input type="text" name="phoneNumber" id="phoneNumber" />
                </div>
                <div class="infoData">
                  <h3>--OU--</h3>
                </div>
                <div class="infoData">
                  <label id="email" for="email">E-mail</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div class="buttons">
                  <button type="submit" class="enter"><h3>ENVIAR</h3></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
